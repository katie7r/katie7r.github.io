baseURL = "/"
languageCode = "en-us"
theme = "hugo-winston-theme-custom"
themesDir = "themes"
title = "Katie Linero"
paginate = 3
pygmentsCodeFences = true
pygmentsCodefencesGuessSyntax = true
pygmentsUseClasses = true

[module]
  [module.hugoVersion]
    extended = true
    min = "0.55.0"

[params]
  google_analytics_id = ""
  twitter_handle = ""
  showAuthorOnHomepage = true
  showAuthorOnPages = true
  showAuthorOnPosts = false
  showIntroContentOnHomepage = true
  showPostsOnHomepage = false
  usePaginationOnHomepage = false
  limitPostsOnHomepage = 3 # only used if usePaginationOnHomepage is false
  sortPostsByDateOldestFirst = false
  addDot = true
  addFrame = true
  baseColor = "#FAFAFA"
  baseOffsetColor = "#EAEAEA"
  darkModeDotColor = "#BADA55"
  darkModeHighlightColor = "#BADA55"
  dotColor = "#604377"
  highlightColor = "#604377"
  headingColor = "#1C1B1D"
  textColor = "#4E5157"
  enableGoogleFonts = true
  googleFontsUrl = "https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Fira+Code:wght@400;700&family=Yeseva+One:wght@400;700&display=swap"
  fontFamilyHeading = "Yeseva One"
  fontFamilyParagraph = "Inter"
  fontFamilyMonospace = "Fira Code"

# markdown config settings https://gohugo.io/getting-started/configuration-markup/#goldmark
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = true
      xhtml = false

[menu]
  [[menu.main]]
    identifier = 'home'
    name = 'Home'
    url = '/'
    weight = 1
  [[menu.main]]
    name = "CV"
    identifier = "cv"
    weight = 2
    url = "/cv/"
  [[menu.main]]
    name = "&c"
    identifier = "etc"
    weight = 3
    url = "/etc/"
